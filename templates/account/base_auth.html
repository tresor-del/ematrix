{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="title">{% block title %}Auth - eMatrix{% endblock %}</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.8.1/font/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'task/style.css' %}">
    {% block extra_css %}{% endblock %}
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center" style="height: 100vh;">
        <div  style=" max-width: 400px; width: 100%;">
            <div class="card-body p-5">
                <h1 class="text-center mb-4" style="font-weight: bold; font-size: 2rem;">eMatrix</h1>
                {% block content %}{% endblock %}
            </div>
        </div>
    </div>

    
    <!-- Bootstrap JS and Popper -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
    {% block extra_js %}{% endblock %}
</body>
</html>
