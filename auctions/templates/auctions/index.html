{% extends "auctions/layout.html" %}
{% block body %}


  <div class="container border rounded mt-5 mb-5 pt-2 bg-light">
    <h1 style="color: rgb(75, 196, 196);" >Active Listings.</h1><hr>
    <div class="row row-cols-2">
      {% for listing in listings %}

      <div class="col-md-3 mb-4">
        <div class="card " style="height: 450px; background-color: white;">
          <a href="{% url 'listingv' listing.slug %}"><img class="card-img-top rounded border " src="{{ listing.image.url }}" alt="{{ list.description }}" style="height: 200px;"></a>
          <div class="card-body">
            <h5 class="card-text">{{ listing.title }}</h5>
            <p class="card-text">Price :${{ listing.price }}</p>
            <p class="card-text"><small class="text-muted"> <strong>Created: </strong> {{ listing.creation_date }}</small></p>
            <a href="{% url 'listingv' listing.slug %}"><button class="btn btn-primary  form-control ">See details</button></a>
          </div>
        </div>
      </div>

      {% endfor %}
    </div>
    
    <div class="text-center p-3" style="height: 50px;">
      <h6>Â© 2024 Auctions</h6>
    </div>
  </div>
 
      
{% endblock %}
