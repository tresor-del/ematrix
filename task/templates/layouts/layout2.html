{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to eMatrix</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.8.1/font/bootstrap-icons.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'task/css/tasks/main.css' %}">

    <script src="../../static/task/javascript/tasks/dark_or_light.js"></script>
    
    <style>

        .feature-icon {
            font-size: 3rem;
            color: #17a2b8;
        }

        .feature-title {
            font-size: 1.5rem;
            font-weight: bold;
        }

        .feature-description {
            font-size: 1rem;
            color: #6c757d;
        }

        .cta-button {
            border: 1px solid black;
            color: black;
            padding: 10px 20px;
            font-size: 1.1rem;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .cta-button:hover {
            background-color: #0056b3;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark position-fixed w-100">
        <div class="container" >
            <a class="navbar-brand " href="#" style="color: blue;">eMatrix</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#about">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#start">Get Started</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <div class="container-fluid bg-primary text-white text-center py-5" >
        <div class="container" style="margin-top: 50px;" >
            <h1 class="display-3 blink">Welcome to eMatrix</h1>
            <p class="lead">Prioritize your tasks and plan your day effectively using the Eisenhower Matrix.</p>
        </div>
    </div>


    {% block body %}

    {% endblock %}
    <!-- Footer -->
    <footer class="bg-dark text-white text-center py-4 position-bottom ">
        <p>&copy; 2024 eMatrix| All rights reserved</p>
    </footer>

    <!-- Bootstrap JS and Popper -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>
</html>
