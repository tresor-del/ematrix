<div class="modal fade" id="taskModal" tabindex="-1" aria-labelledby="taskModalLabel" aria-hidden="true">

    <div class="modal-dialog modal-dialog-centered modal-lg">

                        <!-- Project Members -->

                    <!-- Submit Button -->

              </div>
          </div>
      </div>
  </div>
