<div class="modal fade" id="taskModal" tabindex="-1" aria-labelledby="taskModalLabel" aria-hidden="true">
    <!-- Modal Dialog -->
    <div class="modal-dialog modal-dialog-centered modal-lg">
        <div class="modal-content shadow-lg mode custom-bg">
            <!-- Modal Header -->
            <div class="modal-header bg-primary text-white">
                <h5 class="modal-title" id="taskModalLabel">
                    ‚úèÔ∏è New Task for {{ project.title }}
                </h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            
            <!-- Modal Body -->
              <div class="modal-body">
                <form method="post" action="{% url 'task:new_project_task' project.id %}">
                  {% csrf_token %}
                  <div class="mb-3">
                      <!-- Task Title -->
                      <label for="id_title" class="form-label fw-bold">üìù Title</label>
                      {{ form.name }}
  
                      <!-- Task Description -->
                      <label for="id_description" class="form-label fw-bold">üñãÔ∏è Description</label>
                      {{ form.description }}

                        <label for="id_assigned_to" class="form-label fw-bold">Assign to</label>
                        {{ form.assigned_to }}
                  </div>
  
                  <!-- Modal -->
                  <div class="modal fade" id="successModal" tabindex="-1" aria-labelledby="successModalLabel" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="successModalLabel">Task Added Successfully</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                Your new task has been added successfully! üéâ
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                <button type="button" class="btn btn-primary">Go to Tasks</button>
                            </div>
                        </div>
                    </div>
                  </div>
                  
                  <!-- Submit Button -->
                  <button id="showToastBtn" class="btn btn-primary" style="display: none;">Show Toast</button>
                  <div class="d-flex justify-content-center">
                      <button class="btn btn-success m-1" type="submit" id="showToastBtn">
                          <i class="bi bi-check-circle"></i> Add Task
                      </button>
                  </div>
                </form>
              </div>
          </div>
      </div>
  </div>
