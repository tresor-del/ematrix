{% extends 'layouts/layout.html' %}

{% block body %}

{% if messages %}
{% for message in messages %}
<!-- Toast -->
<div class="toast-container position-fixed top-0 end-0 p-3 mode">
    <div id="liveToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
        <div class="toast-header">
            <strong class="me-auto">Notification</strong>
            <small>Juste maintenant</small>
            <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
        </div>
        <div class="toast-body">
            <p>{{ message }}</p>
        </div>
    </div>
</div>
<script>
    const toastLiveExample = document.getElementById('liveToast');
    const toastBootstrap = bootstrap.Toast.getOrCreateInstance(toastLiveExample);

    toastBootstrap.show();

</script>
{% endfor %}
{% endif %}

<div class="container mt-4">
    <div class="row">
        <!-- Profil Section -->
        <div class="profile-info p" id="profile">
            <div class="profile-image d-flex justify-content-center">
                <div class="">
                    {% if user.profile_image %}
                    <img src="{{ user.profile_image.url }}" alt="Profile Image" class="rounded-circle " width="150" height="150">
                {% else %}
                    <img src="../../../media/images/profile.jpg" alt="Profile Image" class="rounded-circle " width="150" height="150">
                {% endif %}
                </div> 
            </div>
            <div class="profile-details mt-3 text-center">
                <h2>{{ user.username }}</h2>
                <p class="text">{{ user.email }}</p>
                <div class="mt-3">
                    <a href="#" class="btn btn-outline-primary "  id="bp" data-id="edit-profile">Edit Profile</a>
                    <a href="#" class="btn btn-outline-secondary">SETTINGS</a>
                </div>
            </div>
        </div>

        
        
            </div>
        </div>
    </div>
</div>

<script src="../../static/task/javascript/tasks/profile.js"></script>


    <!-- Modal Template -->

    <div class="modal-body" id="modal-body-content">
</div>


{% endblock %}
