{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register-eMatrix</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.8.1/font/bootstrap-icons.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'task/style.css' %}">
    <script src="../../static/task/dark_or_light.js"></script>

</head>
<body>
        
    <div class="container d-flex justify-content-center align-items-center" style="height: 100vh;">
        <div class="card border" style="max-width: 400px; width: 100%; border-radius: 16px;">
            <div class="card-body p-5">
                <h1 class="text-center mb-4" style="font-weight: bold; font-size: 2rem;">eMatrix</h1>
                <h5 class="card-title text-center mb-4">Register</h5>
    
                {% if message %}
                    <div id="alert-message" class="alert alert-danger" role="alert">
                        {{ message }}
                    </div>
                {% endif %}
    
                <form method="post" action="{% url 'task:register' %}" id="register-form" enctype="multipart/form-data">
                    {% csrf_token %}
    
                    <!-- Username -->
                    <div class="mb-3">
                        <input placeholder="Username" type="text" name="username" class="form-control rounded-pill" id="register-name" required autofocus>
                    </div>
    
                    <!-- Email -->
                    <div class="mb-3">
                        <input placeholder="Email" type="email" name="email" class="form-control rounded-pill" id="register-email" required>
                    </div>
    
                    <!-- Password -->
                    <div class="mb-3">
                        <input placeholder="Password" type="password" name="password" class="form-control rounded-pill" id="password" required>
                    </div>
    
                    <!-- Confirm Password -->
                    <div class="mb-3">
                        <input placeholder="Confirm the password" type="password" name="confirmation" class="form-control rounded-pill" id="password-confirmation" required>
                    </div>
    
                    <button type="submit" class="btn btn-primary w-100 rounded-pill">Submit</button>
                </form>
            </div>
        </div>
    </div>
    
    
    <!-- Bootstrap JS and Popper -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>
</html>
