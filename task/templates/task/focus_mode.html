<div class="modal fade" id="taskModal" tabindex="-1" aria-labelledby="taskModalLabel" aria-hidden="true">
    <!-- Modal Dialog -->
    <div class="modal-dialog modal-dialog-centered modal-fullscreen" style="width: 100%;">
        <div class="modal-content shadow-lg mode  text-light">
            <!-- Modal Header -->
            <div class="modal-header border-0">
                <h5 class="modal-title w-100 text-center" id="taskModalLabel">Focus Mode</h5>
                <button type="button" class="btn-close btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>

            <!-- Modal Body -->
            <div class="modal-body text-center">
                <!-- Task Title -->
                <div class="task-title mb-4">
                    <h2 class="fw-bold" id="focus-task-title">{{ task.title }}</h2>
                </div>

                <!-- Timer Section -->
                <div class="timer-container d-flex flex-column align-items-center">
                    <div class="timer-display">
                        <span id="time-left" class="display-1 fw-bold">25:00</span>
                        <div class="time-input-container my-4">
                            <label for="custom-time" class="form-label">Set your own time (minutes):</label>
                            <input type="number" id="custom-time" class="form-control" min="1" max="120" value="25">
                        </div>
                    </div>
                    <p class="text-muted">Time left to complete your task</p>
                </div>

                <!-- Control Buttons -->
                <div class="d-flex justify-content-center gap-3 mt-4">
                    <button id="start-focus" class="btn btn-success btn-lg px-4">
                        <i class="bi bi-play-fill"></i> Start
                    </button>
                    <button id="exit-focus" class="btn btn-danger btn-lg px-4">
                        <i class="bi bi-stop-fill"></i> Stop
                    </button>
                </div>
            </div>

            <!-- Modal Footer -->
            <div class="modal-footer border-0 justify-content-center">
                <small class="text-muted">Stay focused and productive! ðŸ’¡</small>
            </div>
        </div>
    </div>
</div>
